apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-deployment
  labels:
    app: cpu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpu
  template:
    metadata:
      labels:
        app: cpu
    spec:
      containers:
        - name: cpu
          image: registry.zz11.net/super-cpu-intense:0.1
          resources:
            requests:
              memory: "64Mi"
              cpu: "0.1"
            limits:
              memory: "128Mi"
              cpu: "0.5"
